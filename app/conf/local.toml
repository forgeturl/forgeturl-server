[network]
ApiServiceHost = "0.0.0.0"
ApiServicePort = "80"

[base]
debug = true
logLevel = "info" # when online can set to error
domain = "http://127.0.0.1:3000"
# wechat_domain: 微信登录回调域名（需ICP备案），本地开发时与domain一致即可
# wechat_domain = "http://127.0.0.1:3000"

[mysql]
Host = "127.0.0.1"
Port = "3306"
Name = "forget_url"           #database name
User = "root"
Passwd = "pwdTest"
MaxOpenConns = 20
MaxIdleConns = 20
ConnMaxLifeTime = 6000
Type = "mysql"
Debug = true

[redisServer]
host = "127.0.0.1"
port = ":6379"
auth = ""
encryption = 0

[redisDB]
userCache = 0
lock = 0

[keys]
# Google OAuth 配置
# 在 https://console.cloud.google.com/apis/credentials 创建 OAuth 2.0 客户端获取
#GOOGLE_KEY = ""
#GOOGLE_SECRET = ""

# GitHub OAuth 配置
# 在 https://github.com/settings/developers 创建 OAuth App 获取
# GITHUB_KEY = ""
# GITHUB_SECRET = ""

# 微信开放平台配置 (PC扫码登录)
# 在 https://open.weixin.qq.com/ 创建网站应用获取
# WECHAT_KEY = "你的微信AppID"
# WECHAT_SECRET = "你的微信AppSecret"